<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Monthly Budget</title>
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
   	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<!-- Next line to be deleted -->
<p><a href="TransactionList.html">Link to Transaction List</a></p>
<p><a href="SaveTransaction.html">Link to Add Transactions</a></p>

<div class=container>

<div>
	<div class="col-sm-3">
	<br>
		<div class="panel" id="updateCategory">
			<div class="panel-heading">
				<h4 class="panel-title">Monthly Budget</h4>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="budgetCategory">Category</label>
						<select type="text" class="form-control" id="budgetCategory" required>
						  <option value="Transportation">Transportation</option> 
						  <option value="Home" selected>Home</option>
						  <option value="Monthly Bills">Monthly Bills</option>
  						  <option value="Entertainment">Entertainment</option>
  						  <option value="Miscellaneous">Miscellaneous</option>
						</select>
					</div>
					<div class="form-group">
						<label for="budgetTotal">Total Amount</label>
						<input type="number" step="0.01" class="form-control" id="budgetTotal" required>  
					</div>
				<button type="submit" id="buttonAddCategory">Add</button>
				<button type="submit" id="buttonUpdateCategory">Update</button>
				<button type="submit" id="buttonDeleteCategory">Delete</button>
				</form>
			</div>
		</div>
	</div>
</div>

<div>
	<div class="col-sm-9">
		<br>
		<div class="panel" id="tableCategory">
			<div class="panel-heading">
				<h4 class="panel-title">All Categories</h4>
			</div>
			<div class="panel-body">
				<table class="table table-striped" id="tableCategoryHeaders">
					<thead>
						<tr>
							<th scope="col">Category</th>
							<th scope="col">Monthly Amount</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody class="table table-striped" id="tableCategoryList">
						<!-- this is where cateogories will display using jQuery -->
					</tbody>
				</table>
			</div>
		</div>
	</div>	
</div>

</div> <!-- end of container -->

<script src="assets/javascript/MonthlyBudget.js" type="text/javascript"></script>
</body>
</html>
