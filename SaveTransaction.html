<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Transaction</title>
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
   	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<!-- next line to be deleted -->
<p><a href="TransactionList.html">Link to Transaction List</a></p>
<p><a href="MonthlyBudget.html">Link to Monthly Budget</a></p>

<div class=container>

<div>
	<div class="col-sm-3">
	<br>
		<div class="panel" id="addTransaction">
			<div class="panel-heading">
				<h4 class="panel-title">Transaction</h4>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="inputImage">Image</label>
						<input type="file" id="inputImage">
					</div>					
					<div class="form-group">
						<label for="inputSource">Source</label>
						<input type="text" class="form-control" id="inputSource" placeholder="bank or store name" required>
					</div>
					<div class="form-group">
						<label for="inputDate">Date</label>
						<input type="date" class="form-control" id="inputDate" required>
					</div>	
					<div class="form-group">
						<label for="inputTotal">Total Amount</label>
						<input type="number" step="0.01" class="form-control" id="inputTotal" required>  
					</div>
					<div class="form-group">
						<label for="inputCategory">Category</label>
						<select type="text" class="form-control" id="inputCategory" required>
						  <option value="Transportation">Transportation</option> 
						  <option value="Home" selected>Home</option>
						  <option value="Monthly Bills">Monthly Bills</option>
  						  <option value="Entertainment">Entertainment</option>
  						  <option value="Miscellaneous">Miscellaneous</option>
						</select>
					</div>

					<button type="submit" id="buttonInputTransaction">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>

</div> <!-- end of container -->

<script src="assets/javascript/SaveTransaction.js" type="text/javascript"></script>
</body>
</html>
