<html>
<head>
	<meta charset="UTF-8">
	<title>Transaction</title>
   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
</head>
<body>

<div class=container>

<div>
	<div class="col-sm-3">
	<br>
		<div class="panel" id="addTransaction">
			<div class="panel-heading">
				<h4 class="panel-title">Transaction</h4>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="inputSource">Source</label>
						<input type="text" class="form-control" id="inputSource" placeholder="bank or store name" />
					</div>
					<div class="form-group">
						<label for="inputDate">Date</label>
						<input type="date" class="form-control" id="inputDate" >
					</div>	
					<div class="form-group">
						<label for="inputTotal">Total Amount</label>
						<input type="number" step="0.01" class="form-control" id="inputTotal">  
					</div>
					<div class="form-group">
						<label for="inputCategory">Category</label>
						<input type="text" class="form-control" id="inputCategory">
					</div>
					<div class="form-group">
						<label for="inputImage">Image</label>
						<input type="file" class="form-control" id="inputImage">
					</div>
					<button type="submit" id="buttonInputTransaction">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>

</div>

<script src="assets/javascript/SaveTransaction.js" type="text/javascript"></script>
</body>
</html>
